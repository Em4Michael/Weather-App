<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https:kit.fontawesome.com/41de9effb9.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row center">
            <div class="Box">

                <div class="menu">
                    <span class="Menu"><i class="fa-solid fa-bars"></i></span>
                    <div class="title">
                        <span><i class="fa-solid fa-location-dot"></i></span>
                        <h2 id="cityname">City</h2>

                    </div>
                    <!--  <div class="toggle">
                       <label for="switch">
                           <input type="checkbox" checked>
                           <span class="slider1"></span>
                       </label>
                    </div> -->

                </div>
                <div class="main">
                    <div class="heading">
                        <h2>Today's Report</h2>
                    </div>

                </div>
                <div class="search-bar">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <form class="Search"><input type="text" id="cityInput" placeholder="Search for City"></form>
                    <button type="button" id="buttonClick" value="go">
                        <!-- <h5>Go</h5> -->
                    </button>

                </div>
                <main id="pp">
                    <div class="mid">

                        <div class="image"><img src="images/cloudy 2.png" alt="" width="200rem"></div>

                        <h3 class="weather" id="day1">Cloudy</h3>

                    </div>
                    <div class="temp">
                        <div class="left">
                            <h2 class="minValues" id="day1Min">29 <span class="value">&deg;C</span> </h2>

                            <h2 class="maxValues" id="day1Max">33 <span class="value">&deg;C</span> </h2>
                        </div>
                        <div class="right">
                            <h1 class="maxValues" id="day1Max">32 <span class="value">&deg;C</span> </h1>
                        </div>
                    </div>

                    <div class="conditions">
                        <div class="one space">
                            <img src="images/Sunny.png" alt="">
                            <h4 class="speed">23km/h</h4>
                            <h3>Speed</h3>

                        </div>
                        <div class="two space">
                            <img src="images/humidity.png" alt="">
                            <h4 class="humidity">30%</h4>
                            <h4>Humidity</h4>

                        </div>
                        <div class="three space">
                            <img src="images/Rain.png" alt="">
                            <h4 class="rain">23km/h</h4>
                            <h3>Gust</h3>

                        </div>
                    </div>
                </main>
                <div class="icon-flex">
                    <a href=""><span><i class="fa-solid fa-house"></i></span></a>
                    <a href=""><span><i class="fa-solid fa-magnifying-glass"></i></span></a>
                    <a href=""><span><i class="fa-regular fa-compass"></i></span></a>
                    <a href=""><span><i class="fa-regular fa-user"></i></span></a>
                </div>

            </div>


        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
